<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>File Organizer</h1>
    <div class="container">
        <div class="menu-container">
            <div class="files-history">Files History</div>
            <div class="rules">Rules</div>
            <div class="categories">Categories</div>
        </div>
        <div class="content-container">
            <div class="files-history-content">Files History Content</div>
            <div class="rules-content">Rules Content</div>
            <div class="categories-content">Categories Content</div>
            <form id="category-form">
                <label for="category">Add Category:</label><br>
                <input type="text" id="category" placeholder="category"><br>
                <input type="submit" value="Submit">
            </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
